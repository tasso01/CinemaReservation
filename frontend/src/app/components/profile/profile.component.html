Ciao {{user.username | uppercase}}, ecco le tue prenotazioni:
<table>
    <thead>
        <tr>
            <th>FILM</th>
            <th>HALL</th>
            <th>SEATS</th>
            <th>PRICE</th>
            <th>DATE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of bookings">
            <td>{{getFilmTitle(booking.showId)}}</td>
            <td>{{getHallNumber(booking.showId)}}</td>
            <td>{{booking.seats}}</td>
            <td>{{booking.price}}</td>
            <td>{{getShowDate(booking.showId)}}</td>
        </tr>
    </tbody>
</table>
