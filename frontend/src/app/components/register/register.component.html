<h1>Effettua la registrazione!!!</h1>

<form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <p>Username</p>
    <mat-label>Username</mat-label>
    <input matInput type="username"  name=" username" formControlName = "username">
  </mat-form-field>
  <mat-form-field>
    <p>Email</p>
    <mat-label>Email</mat-label>
    <input matInput type="email"  name=" email" formControlName = "email">
  </mat-form-field>
  <mat-form-field>
    <p>Password</p>
    <mat-label>Password</mat-label>
    <input matInput type ="password" name="password" formControlName = "password">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Iscriviti</button>
</form>
