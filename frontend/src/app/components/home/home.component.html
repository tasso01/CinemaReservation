<mat-card class="example-card" *ngFor="let film of films">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{film.title}}</mat-card-title>
      <mat-card-subtitle>{{film.director}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{film.image}}>
    <mat-card-content>
      <p>
        {{film.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Vai alla prenotazione</button>
    </mat-card-actions>
  </mat-card>
