<mat-card class="example-card" *ngFor="let film of films">
  <mat-card-header style="margin-bottom: 15px; margin-left: 10px;">
    <mat-card-title>{{film.title}}</mat-card-title>
    <mat-card-subtitle>{{film.director}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{film.image}}>
  <mat-card-content>
    <p style="margin-top: 10px;">
      {{film.description}}
    </p>
    <p>
      Durata: {{film.duration}} min.
    </p>
  </mat-card-content>
  <mat-card-actions *ngFor="let show of getShowsByFilm(film.id)">
    <button mat-raised-button color="success" type="submit" (click)="addBooking(show)">
      Prenotati per: {{show.date | date:'dd/MM/yyyy - HH:mm'}}</button>
  </mat-card-actions>
  <mat-divider></mat-divider>
</mat-card>
